<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Pedidos</h1>
    <table id="pedidos-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th>Email</th>
                <th>Fecha de Inclusión</th>
                <th>Pedidos</th>
            </tr>
        </thead>
        <tbody id="pedidos-body"></tbody>
    </table>

    <h1>Clientes</h1>
    <table id="clientes-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th>Email</th>
                <th>Pedidos</th>
            </tr>
        </thead>
        <tbody id="clientes-body"></tbody>
    </table>

    <h1>Productos Vendidos</h1>
    <table id="productos-table">
        <thead>
            <tr>
                <th>Trimestre</th>
                <th>Año</th>
                <th>Productos</th>
            </tr>
        </thead>
        <tbody id="productos-body"></tbody>
    </table>

    <h1>Factura</h1>
    <div id="factura"></div>

    <script src="script.js"></script>
</body>
</html>
